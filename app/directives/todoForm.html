<form ng-submit="createTodo()" class="create-todo-form">
	<button class="btn btn-success pull-right"><i class="glyphicon glyphicon-plus"></i></button><strong>Create a new Todo:</strong>
	<div class="form-group">
		<input required placeholder="Todo Title" ng-model="props.title" type="text" class="form-control"/>
	</div>
	<div class="form-group">
		<textarea required class="form-control" placeholder="Details" ng-model="props.message"></textarea>
	</div>
</form>
