<div ng-class="{done: props.done}">
	<h4>
		<label class="checkbox-inline title"><input ng-model="props.done" type="checkbox"/>{{props.title}}</label>
		<button class="btn btn-danger pull-right" type="button" ng-click="deleteTodo()">
			<i class="glyphicon glyphicon-remove"></i>
		</button>
	</h4>
	<hr>
	<p class="message">{{props.message}}</p>
</div>
